<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Docket: Diddy on Trial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ede9fe; /* Light purple background */
            color: #3f3f46; /* Darker text color for contrast */
        }
        /* Custom scrollbar for a cleaner look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .card-shadow {
            /* Deeper shadow: increased blur and spread, slightly higher opacity */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        /* No scroll-button styles needed as buttons are removed */
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-purple-700 py-4 shadow-sm">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c-1.381 0-2.5-1.119-2.5-2.5S7.619 14 9 14s2.5 1.119 2.5 2.5S10.381 19 9 19zm0 0H6c-1.381 0-2.5-1.119-2.5-2.5S4.619 14 6 14s2.5 1.119 2.5 2.5S7.619 19 6 19zm12-3c-1.381 0-2.5-1.119-2.5-2.5S19.619 10 21 10s2.5 1.119 2.5 2.5S22.381 15 21 15z"></path>
                </svg>
                <h1 class="text-2xl font-semibold text-white">The Docket</h1>
            </div>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="#" class="text-purple-100 hover:text-white font-medium transition-colors duration-200">Home</a></li>
                    <li><a href="#" class="text-purple-100 hover:text-white font-medium transition-colors duration-200">Trial Timeline</a></li>
                    <li><a href="#" class="text-purple-100 hover:text-white font-medium transition-colors duration-200">Key Players</a></li>
                    <li><a href="#" class="text-purple-100 hover:text-white font-medium transition-colors duration-200">Legal Analysis</a></li>
                    <li><a href="#" class="text-purple-100 hover:text-white font-medium transition-colors duration-200">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-grow py-8">
        <h2 class="text-4xl font-bold text-center mb-12 text-purple-800 container mx-auto px-4">Diddy on Trial: An Apple-Inspired Chronicle</h2>

        <div id="allRowsContainer" class="flex flex-col items-center space-y-6 px-4">
            </div>
    </main>

    <footer class="bg-purple-700 py-6 mt-8 shadow-sm">
        <div class="container mx-auto px-4 text-center text-purple-100 text-sm">
            &copy; 2025 The Docket. All rights reserved. | <a href="#" class="hover:underline text-purple-200">Privacy Policy</a> | <a href="#" class="hover:underline text-purple-200">Terms of Service</a>
        </div>
    </footer>

    <script>
        const cardsData = [
            { image: "https://placehold.co/300x200/a78bfa/ffffff?text=FEDERAL+CHARGES", headline: "Federal Charges Unsealed", excerpt: "Details emerge as federal agents raid properties, signaling the start of a major legal battle for Sean 'Diddy' Combs." },
            { image: "https://placehold.co/300x200/8b5cf6/ffffff?text=CASSIE+TESTIMONY", headline: "Cassie Ventura's Testimony", excerpt: "Former girlfriend Cassie Ventura delivers compelling testimony, central to the prosecution's case against Combs." },
            { image: "https://placehold.co/300x200/7c3aed/ffffff?text=RACKETEERING+EXPLAINED", headline: "Racketeering Allegations Explained", excerpt: "Understanding the broad racketeering charges and how prosecutors aim to connect Combs' business empire to alleged criminal activity." },
            { image: "https://placehold.co/300x200/6d28d9/ffffff?text=DAMNING+FOOTAGE", headline: "Damning Footage Revealed", excerpt: "A pivotal surveillance video, aired by CNN, becomes a key piece of evidence in the ongoing trial." },
            { image: "https://placehold.co/300x200/5b21b6/ffffff?text=KID+CUDI+APPEARANCE", headline: "Kid Cudi's Court Appearance", excerpt: "Rapper Kid Cudi testifies, shedding light on alleged threats and violence connected to the Combs case." },
            { image: "https://placehold.co/300x200/4c1d95/ffffff?text=DEFENSE+STRATEGY", headline: "Defense Strategy Unfolds", excerpt: "Combs' legal team outlines their strategy, challenging the narrative and presenting their counterarguments." },
            { image: "https://placehold.co/300x200/3b0764/ffffff?text=CIVIL+LAWSUITS", headline: "Civil Lawsuits Pile Up", excerpt: "A look at the numerous civil lawsuits filed against Sean Combs, running parallel to the federal trial." },
            { image: "https://placehold.co/300x200/2e1065/ffffff?text=PUBLIC+REACTION", headline: "Public Reaction and Media Impact", excerpt: "How the high-profile trial has sparked intense public debate and media scrutiny, affecting Combs' image and legacy." },
            { image: "https://placehold.co/300x200/1e0a39/ffffff?text=LEGAL+PRECEDENTS", headline: "The Legal Precedents", excerpt: "How a post-#MeToo lookback law in New York allowed for a wider window for victims to file claims against the music mogul." },
            { image: "https://placehold.co/300x200/0c0a09/ffffff?text=WHAT'S+NEXT", headline: "What's Next for Diddy?", excerpt: "As the trial continues, experts weigh in on potential sentences and the future of Sean Combs' career." },
            { image: "https://placehold.co/300x200/a78bfa/ffffff?text=COMBS+DEFENSE+TEAM", headline: "Combs' Defense Team", excerpt: "Meet the high-profile attorneys leading Sean Combs' defense against the federal charges." },
            { image: "https://placehold.co/300x200/8b5cf6/ffffff?text=TRIAL+TIMELINE", headline: "Trial Timeline: Key Dates", excerpt: "A chronological overview of the most significant dates and events in the ongoing Sean Combs trial." },
            { image: "https://placehold.co/300x200/7c3aed/ffffff?text=FINANCIAL+IMPLICATIONS", headline: "Financial Implications", excerpt: "Examining the financial impact of the lawsuits and legal proceedings on Sean Combs' empire." },
            { image: "https://placehold.co/300x200/6d28d9/ffffff?text=POTENTIAL+WITNESSES", headline: "Potential Witnesses Revealed", excerpt: "A look at other individuals who may be called to testify in the high-stakes trial." },
            { image: "https://placehold.co/300x200/5b21b6/ffffff?text=PUBLIC+OPINION+SHIFT", headline: "Shifting Public Opinion", excerpt: "How the trial's developments are influencing public perception of the music mogul." },
            { image: "https://placehold.co/300x200/4c1d95/ffffff?text=ANTICIPATING+VERDICT", headline: "Anticipating the Verdict", excerpt: "As the trial nears its conclusion, speculation grows about the potential outcome and its ramifications." },
            { image: "https://placehold.co/300x200/3b0764/ffffff?text=EXPERT+TESTIMONY", headline: "Expert Witnesses Weigh In", excerpt: "Forensic and legal experts provide insights, shaping the complex arguments presented in court." },
            { image: "https://placehold.co/300x200/2e1065/ffffff?text=CLOSING+ARGUMENTS", headline: "Closing Arguments Begin", excerpt: "The prosecution and defense prepare to deliver their final statements to the jury." }
        ];

        // Extend cardsData to 50 items for 5 rows of 10 cards
        const existingCardsCount = cardsData.length;
        const totalDesiredCards = 50;
        for (let i = existingCardsCount; i < totalDesiredCards; i++) {
            cardsData.push({
                image: `https://placehold.co/300x200/${Math.floor(Math.random()*16777215).toString(16)}/ffffff?text=CARD+${i+1}`,
                headline: `Trial Update ${i + 1}`,
                excerpt: `Further developments in the Sean Combs trial continue to unfold. This is card number ${i + 1}.`
            });
        }

        const allRowsContainer = document.getElementById('allRowsContainer');
        const cardsPerRow = 10;
        const totalRows = 5;

        // Function to create a single card element
        function createCard(card) {
            const cardElement = document.createElement('div');
            cardElement.className = 'flex-shrink-0 w-72 bg-purple-100 rounded-xl overflow-hidden card-shadow m-2 flex flex-col';
            cardElement.innerHTML = `
                <img src="${card.image}" alt="${card.headline}" class="w-full h-40 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/300x200/cccccc/333333?text=Image+Error'; console.error('Failed to load image:', '${card.image}');">
                <div class="p-4 flex flex-col flex-grow">
                    <h3 class="text-lg font-semibold text-purple-900 mb-2">${card.headline}</h3>
                    <p class="text-sm text-purple-700 mb-4 flex-grow">${card.excerpt}</p>
                    <a href="#" class="text-purple-600 hover:underline text-sm font-medium self-start">Read More &rarr;</a>
                </div>
            `;
            return cardElement;
        }

        // Populate the rows
        for (let i = 0; i < totalRows; i++) {
            const rowDiv = document.createElement('div');
            // Each row will be a horizontal flex container that scrolls
            rowDiv.className = 'w-full flex flex-row overflow-x-scroll no-scrollbar py-2 space-x-4';
            rowDiv.id = `row-${i}`; // Give each row a unique ID

            // Populate each row with its 10 cards
            const startIdx = i * cardsPerRow;
            const endIdx = startIdx + cardsPerRow;
            const rowCards = cardsData.slice(startIdx, endIdx);

            rowCards.forEach(card => {
                rowDiv.appendChild(createCard(card));
            });

            allRowsContainer.appendChild(rowDiv);

            // Initial scroll to the far right for each row for RTL effect
            rowDiv.scrollLeft = rowDiv.scrollWidth;
        }

        // No global scroll buttons or their logic needed anymore
        // No global adjustContainerLayout needed as rows stack naturally and scroll individually
    </script>
</body>
</html>
